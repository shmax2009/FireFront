<div class="container">
  <div class="content">
    <div class="image">
      <img style="border-bottom-left-radius: 20px !important; border-top-left-radius: 20px !important; opacity: 70%;
      max-width:100%;object-fit: cover"
           src="assets/feuerwehrman.jpeg">
    </div>
    <div class="log-in">
      <div class="welcome-msg">Willkomen in der Kleiderkammer</div>
      <div class="login-msg">Anmelden</div>
      <input style="
  margin-left: auto;
  margin-right: auto;
width: 65%;
  height: 2.5rem;
" class="input" placeholder="Benutzername" [(ngModel)]="username">
      <div class="zrt">
        <input style="border-bottom-right-radius: 0;border-top-right-radius: 0  " class="input" [type]="isOpen ?
        'password' : 'text'"
               placeholder="Passwort" [(ngModel)]="password">
        <button class="tick" (mousedown)="isOpen=false" (mouseup)="isOpen=true" (mouseleave)="isOpen=true">
          <ng-container *ngIf="isOpen">
            <img style="width:100%" src="assets/eyeC%5D.svg" alt="close">
          </ng-container>
          <ng-container *ngIf="!isOpen">
            <img style="width:100%" src="assets/eyeO.svg" alt="open">

          </ng-container>
        </button>
      </div>
      <div class="button" (click)="login()">Einloggen</div>
    </div>
  </div>
</div>
